<div class="location-filter-wrapper">
    {% if user.is_authenticated %}
        <div class="create-ad">
            <a href="{% url 'create ad' %}" class="btn btn-info">Добави обява</a>
        </div>
    {% endif %}


    <div class="filter-section">
        <section class="filter-section-wrapper">
            <span>Област</span>
            <div class="dropdown">

                <button class="btn btn-sm btn-outline-secondary dropbtn">Всички</button>
                <div class="dropdown-content">
                    {% for district in districts %}
                        <a href="{% url 'district' district.id %}">{{ district.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </section>
        <section class="filter-section-wrapper">
            <span>Град/Село</span>
            <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropbtn">Всички</button>
                <div class="dropdown-content">
                    {% for city in cities %}
                        <a href="{% url 'city' city.id %}">{{ city.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </section>
        <section class="filter-section-wrapper">
            <span>Квартал</span>
            <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropbtn">Всички</button>
                <div class="dropdown-content">
                </div>
            </div>
        </section>
    </div>
</div>
