<div class="filter-section">
    <p class="filter-section-labels">
        <span>Населено място</span>
        <span>Град или Село</span>
        <span>Район</span>
    </p>
    <div class="dropdown">

  <button class="btn btn-sm btn-outline-secondary dropbtn">Навсякъде</button>
  <div class="dropdown-content">
      {% for district in districts %}
    <a href="{% url 'load district' district.id %}">{{ district.name }}</a>
    {% endfor %}
  </div>
</div>
<div class="dropdown">
 <button class="btn btn-sm btn-outline-secondary dropbtn">Всички градове</button>
  <div class="dropdown-content">
      {% for city in cities%}
    <a href="{% url 'load city' city.id %}">{{ city.name }}</a>
    {% endfor %}
  </div>
</div>
<div class="dropdown">
 <button class="btn btn-sm btn-outline-secondary dropbtn">Всички квартали</button>
  <div class="dropdown-content">
      {% for area in areas %}
    <a href="{% url 'load area' area.id %}">{{ area.name }}</a>
    {% endfor %}
  </div>
</div>
</div>
